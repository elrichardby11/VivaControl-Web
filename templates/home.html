<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      .navbar-custom {
        background-color: #eae9e7; /* Color oscuro que combina con el logo */
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #343a40; /* Color amarillo claro del logo */
      }
    </style>
    <title>Menú - VivaControl</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000">
          {% load static %}
          <img
            src="{% static 'images/logo.webp' %}"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="logo"
          />
          Viva Control
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="navbarDropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Auxiliares</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" aria-disabled="true"
                    >Contactos</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" aria-disabled="true">Opciones</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                aria-expanded="false"
                >Inventario</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" aria-disabled="true"
                    >Punto de Venta</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" aria-disabled="true"
                    >Punto de Compra</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                aria-expanded="false"
                >Productos</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" aria-disabled="true"
                    >Categorías</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                aria-haspopup="true"
                role="button"
                aria-expanded="false"
                >Administrador</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Locales</a></li>
                <li>
                  <a class="dropdown-item" aria-disabled="true">Informes</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
