{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="login wrap widget-taber-content bg-white p-4">
                        <div class="heading_s1">
                            <h1 class="mb-5">Registrar usuario</h1>
                        </div>
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-check-label">Nombre de usuario</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-check-label">Dirección de correo</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="first_name" class="form-check-label">Nombre</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="last_name" class="form-check-label">Apellido</label>
                                <input type="text" name="last_name" id="last_name" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password1" class="form-check-label">Contraseña</label>
                                <input type="password" name="password1" id="password1" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password2" class="form-check-label">Confirmar contraseña</label>
                                <input type="password" name="password2" id="password2" class="form-control" required>
                            </div>
                            <div class="form-group d-grid gap-2 col-8 mx-auto">
                                <button type="submit" class="btn btn-dark btn-block mt-2">Registrar</button>
                            </div>
                        </form>
                        <div class="row mt-3">
                            {% if messages %}
                            {% for message in messages %}
                            {% if message.tags == 'error' %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {% else %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    {% endif %}

                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>

                                {% endfor %}
                                {% endif %}
                                <div class="form-group text-center">
                                    ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
