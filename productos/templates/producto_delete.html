<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
